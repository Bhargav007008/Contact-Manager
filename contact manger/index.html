<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fontawesome.com/icons/address-book?style=solid">
    <script src="https://kit.fontawesome.com/ffcd0ae053.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Goudy+Bookletter+1911&display=swap" rel="stylesheet">
    <title>Contact Manager</title>

</head>

<body>
    <div class="wrapper">
        <div class="contact_manager">
            <div class="contact_header">
                <i class="fas fa-address-book fa-5x contact_logo"></i>
                <p class="contact_heading">Contact Manager</p>
            </div>

            <div class="contact_form">
                <form onSubmit="submitcontact(event)">
                    <input id="name" type="text" placeholder=" Enter Contact Name">
                    <input id="no" type="number" placeholder=" Enter Phone No.">
                    <div class="button_center">
                        <button type="submit" class="button">Add Contact</button>

                    </div>
                    <div class="button_center">
                        <button class="button"> <a href="contact.html" class="color_primary"> Saved Contacts </a></button>
                    </div>




                </form>
            </div>
            <div class="footer footer2">
                <p class="color_primary">copyright &copy; 2019 Contact Manager</p>
            </div>
        </div>
    </div>
    </div>

</body>
<script src="site.js"></script>

</html>
